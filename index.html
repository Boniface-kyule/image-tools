<!-- Batch Processor Tool -->
<div id="batch-tool" class="tool-section">
    <h2>Batch Processor (Up to 5 Images)</h2>
    <input type="file" id="batch-input" accept="image/*" multiple>
    <div class="batch-options">
        <label>Output Format:
            <select id="batch-format">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WebP</option>
            </select>
        </label>
        <label>Quality (0-1): <input type="number" id="batch-quality" min="0" max="1" step="0.1" value="0.8"></label>
    </div>
    <button id="batch-process-btn">Process All</button>
    <div class="batch-results" id="batch-results"></div>
</div>

<!-- Advanced Filters Tool -->
<div id="filters-tool" class="tool-section">
    <h2>Advanced Filters</h2>
    <input type="file" id="filters-input" accept="image/*">
    <div class="filter-controls">
        <label>Brightness: <input type="range" id="brightness" min="-100" max="100" value="0"></label>
        <label>Contrast: <input type="range" id="contrast" min="-100" max="100" value="0"></label>
        <label>Saturation: <input type="range" id="saturation" min="-100" max="100" value="0"></label>
        <label>Sharpness: <input type="range" id="sharpness" min="0" max="100" value="0"></label>
        <label>Enhance Quality: <input type="checkbox" id="enhance-toggle"></label>
    </div>
    <button id="apply-filters-btn">Apply Filters</button>
    <div class="result">
        <canvas id="filters-canvas"></canvas>
        <a id="filters-download" class="download-btn">Download</a>
    </div>
</div>
